<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
          
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
      
    <h:head>
        <title> <ui:insert name="title"></ui:insert></title>
        <h:outputStylesheet library="css" name="bootstrap-theme.min.css"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="estilos.css"/>
       
    </h:head>
    <h:body>
          <c:if test="#{funcionarioBean.nome==null}">
                      <script >
           
                window.setTimeout("location.href='/EstoqueMetodista'", 10);
            
           
        </script>
                    </c:if>
        <c:if test="#{funcionarioBean.nome!=null}">
         <div class="container"> 
       
                 <h:form styleClass="negrito" id="formNota">
                     
                <div class="panel panel-default">
                    <div class="panel-heading"><ui:insert name="tituloPanel"></ui:insert></div>
                    
                    <div class="panel-body">
                     <h:outputText style="color: blue" value="Funcionario: #{funcionarioBean.nome}."/>
                         
                        <ui:insert name="conteudo">
                        
                        </ui:insert>
                  
                  
                         <div class="row">
                           <ui:insert name="botao"></ui:insert>
                        </div>
                    </div>
                </div>
                      
             
            </h:form>
         </div>
            </c:if>
    </h:body>
</html>
